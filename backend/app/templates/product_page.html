<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ product.title }}</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; max-width: 900px; }
    h1 { margin: 0 0 8px; }
    .desc { color: #444; margin-bottom: 16px; white-space: pre-wrap; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
    img, video { width: 100%; border-radius: 12px; background: #f3f3f3; }
    .badge { display:inline-block; padding: 4px 10px; border-radius:999px; background:#eee; font-size: 12px; margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="badge">Товар #{{ product.id }}</div>
  <h1>{{ product.title }}</h1>
  {% if product.description %}
    <div class="desc">{{ product.description }}</div>
  {% endif %}

  {% if media and media|length > 0 %}
    <div class="grid">
      {% for m in media %}
        {% if m.type == "photo" %}
          <img src="{{ m.url }}" alt="photo" loading="lazy" />
        {% else %}
          <video src="{{ m.url }}" controls preload="metadata"></video>
        {% endif %}
      {% endfor %}
    </div>
  {% else %}
    <p>Медиа пока не загружено.</p>
  {% endif %}
</body>
</html>
